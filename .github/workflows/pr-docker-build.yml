name: PR Docker Build Verification

on:
  pull_request:
    branches:
      - main
      - master

jobs:
  verify-docker-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: goodwe-web:pr-${{ github.event.pull_request.number }}
          load: true

      - name: Verify image was built
        run: docker images goodwe-web
